<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container-fluid" id="header-container">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" id="header">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="/img/profile.png" alt="Foto de perfil" id="logo">
                <span class="fs-4">Sr_Pache</span>
            </a>
        
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="https://srpache.github.io/#about-me" class="nav-link active" aria-current="page">Sobre mí</a></li>
                <li class="nav-item"><a href="https://srpache.github.io/#projects" class="nav-link">Mis proyectos</a></li>
                <li class="nav-item"><a href="https://srpache.github.io/#contact" class="nav-link">Contacto</a></li>
                <li class="nav-item"><a href="mailto:sr_pache@protonmail.com" class="nav-link"><i class="fas fa-envelope i-button"></i></a></li>
            </ul>
            </header>
        </div>
    </div>

    
    <section class="seccion-form">
        <div class="container" >
            <h2>Reseña sobre la web</h2>
            <div class="row" id="location">
                <div class="col-12 col-md-6">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Motivo de la reseña</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected="">¿Sobre qué vas a reseñar?</option>
                                <option value="1">Accesibilidad</option>
                                <option value="2">Diseño</option>
                                <option value="3">Funcionamiento</option>
                                <option value="4">Uso de datos</option>

                            </select>
                        </div>
                        <div class="mb-3">
                          <label for="Comentario" class="form-label">Comentario</label>
                          <textarea class="form-control" name="comentario" id="" cols="30" rows="10"></textarea>
                        </div>

                        <div class="mb-3 form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              ¿Desea obtener una respuesta?
                            </label>
                          </div>
                        
                        <button type="submit" class="btn btn-primary">Enviar reseña</button>
                    </form>
                </div>
                <div class="col-12 col-md-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d99611.44808504079!2d-62.32641272677769!3d-38.721074722214176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95edbcabdc1302bd%3A0x76d1d88d241e7a11!2sBah%C3%ADa%20Blanca%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1637852523499!5m2!1ses-419!2sar" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </section>

    

    <div class="container-fluid">
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-muted">© 2021 Todos los derechos reservados</p>

                </a> -->
            
                <ul class="nav col-md-4 justify-content-end">
                  
                    <li class="nav-item"><a href="https://srpache.github.io/#about-me" class="nav-link px-2 text-muted">Sobre mí</a></li>
                    <li class="nav-item"><a href="https://srpache.github.io/#projects" class="nav-link px-2 text-muted">Mis proyectos</a></li>
                    <li class="nav-item"><a href="https://srpache.github.io/#contact" class="nav-link px-2 text-muted">Contacto</a></li>
                    <!-- <li class="nav-item"><a href="mailto:sr_pache@protonmail.com" class="nav-link px-2 text-muted"><i class="fas fa-envelope i-button"></i></a></li> -->
